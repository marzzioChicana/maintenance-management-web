<body>
    <app-toolbar></app-toolbar>


    <div *ngIf="isLoading; else content" class="loading-container">
        <p-progressSpinner 
            styleClass="w-4rem h-4rem" 
            strokeWidth="8" 
            fill="var(--surface-ground)" 
            animationDuration=".5s" />
    </div>

    <ng-template #content>
        <div *ngIf="isSparePartsEmpty(); else nonEmptyList">
            <div class="empty-list">
                <p-button icon="pi pi-plus" [rounded]="true" severity="secondary" (click)="goToAddSparePartComponent()"/>
                <p>Add your spare part!!!</p>
            </div>
        </div>

        <ng-template #nonEmptyList>
            <div class="spare-parts-grid section">
                <div *ngFor="let sparePart of spareParts">
                    <app-card-spare-part [sparePart]="sparePart" (refreshData)="handleRefresh()"></app-card-spare-part>
                </div>

                <div class="add-spare-part-btn">
                    <p-button icon="pi pi-plus" [rounded]="true" severity="secondary" (click)="goToAddSparePartComponent()"/>
                    <p>Add a spare part</p>
                </div>
            </div>
        </ng-template>
    </ng-template>
</body>
